<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link styles.css -->
    <link rel="stylesheet" href="stylesheets/main_styles.css">
    <link rel="stylesheet" href="stylesheets/login_styles.css">
    <!-- link to JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/formDisplay.js"></script>
    <!-- link shortcut icon-->
    <link rel="shortcut icon" href="Ntersol_logo.png">
    <title>Emailing Notification System</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#">NTERSOL</a>
    </nav>
    <!-- landing section-->
    <section class="landing" id="landing">
        <div class="welcome">
            <h2>Emailing Notification System</h2>
        </div>
            <form action="/login" method="post">
                <h2>Login to NTERSOL Emailing Notification System</h2>
                <label for="uid"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uid" required>
            
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pwd" required>
                    
                <button type="submit" name="submit">Login</button>

            </form>
        
    </section>
    <!-- main Section -->
    <section class="main">

    </section>
    
</body>

</html>
